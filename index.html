<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideXchange</title>
    <link rel="stylesheet" href="stridexc.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
    <header>
        <h1>StrideXchange</h1>
    </header>

    <main>
        <!-- Adding an image above the currency exchange section -->
        <section id="exchange">
            <img src="globe.jpeg" alt="Globe" class="exchange-image">
            <h2>Currency Exchange</h2>
            <form id="exchange-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="from-currency">From Currency:</label>
                <select id="from-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="NGN">NGN</option>
                    <option value="JPY">JPY</option>
                    <option value="GHS">GHS</option>
                    <option value="KES">KES</option>
                    <option value="UGX">UGX</option>
                </select>
                
                <label for="to-currency">To Currency:</label>
                <select id="to-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="NGN">NGN</option>
                    <option value="JPY">JPY</option>
                    <option value="GHS">GHS</option>
                    <option value="KES">KES</option>
                    <option value="UGX">UGX</option>
                </select>
                
                <button type="submit">Convert</button>
            </form>
            <div id="result">
                <h3>Conversion Result:</h3>
                <p id="conversion-output">Please enter the details and click Convert.</p>
            </div>
        </section>

        <section id="calendar">
            <h2>Calendar</h2>
            <div id="calendar-widget"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StrideXchange</p>
    </footer>

    <script src="stridexc.js"></script>
    <script>
        // Initialize the calendar
        $(document).ready(function() {
            $('#calendar-widget').fullCalendar({
                defaultView: 'month',
                editable: true
            });
        });
    </script>
</body>
</html>
